<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="./css/styles.css" />

	<head>
		<title>Chat App</title>
	</head>

	<body>
		<div class="chat">
			<div id="sidebar" class="chat__sidebar"></div>

			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>

				<div class="compose">
					<form id="message-form">
						<input
							type="text"
							required
							autofocus
							id="message"
							name="message"
							placeholder="Message"
							autocomplete="off"
						/>
						<button type="submit" id="send-message">Send</button>
					</form>
					<button id="send-location">Send Location</button>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="message-container">
				<div class="message">
					<p>
						<span class="message__name">{{username}}</span>
						<span class="message__meta">{{createdAt}}</span>
					</p>
					<p>{{message}}</p>
				</div>
			</div>
		</script>
		<script id="location-template" type="text/html">
			<div class="message-container">
				<div class="message">
					<p>
						<span class="message__name">{{username}}</span>
						<span class="message__meta">{{createdAt}}</span>
					</p>
					<p><a href="{{url}}" target="_blank">My Current Location</a></p>
				</div>
			</div>
		</script>
		<script id="sidebar-template" type="text/html">
			<div class="title head">
				<img src="./images/icon.png" alt="icon" />
				<h1>Chat App</h1>
			</div>
			<h3 class="list-title">Room:</h3>
			<h2 class="room-title">{{room}}</h2>
			<div class="title list-title">
				<img
					src="./images/active.png"
					height="22px"
					width="22px"
					style="align-self: center;margin-left: 10px;"
				/>
				<h3>Online Users:</h3>
			</div>
			<ul class="users">
				{{#users}}
				<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
